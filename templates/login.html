{% extends "base.html" %}

{% block title %}Login | MediCare{% endblock %}

{% block extra_head %}
<style>
  /* Page background */
  body{
    background: #f1f5f9;
  }

  /* ðŸ”¥ Override base flex issues locally */
  body{
    display: flex !important;
    flex-direction: column !important;
    min-height: 100vh !important;
  }
  body > *{
    width: 100% !important;
  }

  /* Center only login card */
  .login-wrap{
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 12px;
  }

  .login-card{
    width: 100%;
    max-width: 420px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    border: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-wrap">
  <div class="card login-card p-4">

    <h4 class="text-center mb-3">Login</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'logindetail' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <span class="text-muted">Donâ€™t have an account?</span>
      <a href="{% url 'signuppage' %}" class="text-decoration-none fw-semibold">
        Create account
      </a>
    </div>

  </div>
</div>
{% endblock %}
