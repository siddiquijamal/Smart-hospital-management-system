{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Smart Clinic - HMS{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --brand: #2d5bff;         
      --brand-dark: #1e3fd6;
      --soft-bg: #f6f8ff;       
      --card-border: rgba(15, 23, 42, 0.10);
      --text-muted2: rgba(15, 23, 42, 0.70);
      --footer-bg: #0b1220;
    }

    body{
      background: #fff;
      color: #0f172a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .nav-glass{
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(15,23,42,0.08);
    }
    .brand-badge{
      width: 38px; height: 38px;
      display: inline-flex; align-items: center; justify-content: center;
      border-radius: 12px;
      background: rgba(45, 91, 255, 0.12);
      color: var(--brand);
      margin-right: 10px;
      font-size: 18px;
    }
    .nav-link{
      color:#334155 !important;
      font-weight: 500;
    }
    .nav-link:hover{ color: var(--brand) !important; }

    .btn-brand{
      background: var(--brand);
      border-color: var(--brand);
      color: #fff;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
    }
    .btn-brand:hover{
      background: var(--brand-dark);
      border-color: var(--brand-dark);
      color:#fff;
    }
    .btn-ghost{
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
      border: 1px solid rgba(15,23,42,0.12);
      background: #fff;
    }

    .hero{
      background: var(--soft-bg);
      padding: 80px 0 50px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border: 1px solid rgba(45, 91, 255, 0.18);
      background: rgba(45, 91, 255, 0.10);
      color: var(--brand);
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }
    .hero-title{
      font-size: clamp(40px, 6vw, 72px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.05;
      margin-top: 18px;
    }
    .hero-sub{
      max-width: 760px;
      margin: 18px auto 0;
      color: var(--text-muted2);
      font-size: 18px;
    }

    .section{ padding: 70px 0; }
    .section-title{
      font-size: 44px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .section-sub{ color: var(--text-muted2); margin-top: 10px; }

    .soft-card{
      border: 1px solid var(--card-border);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.06);
      background: #fff;
    }
    .feature-icon{
      width: 52px; height: 52px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      font-size: 22px;
      color: #fff;
    }

    .icon-blue{ background: linear-gradient(135deg, #2d5bff, #3fb6ff); }
    .icon-purple{ background: linear-gradient(135deg, #6d28d9, #ec4899); }
    .icon-pink{ background: linear-gradient(135deg, #ec4899, #fb7185); }
    .icon-orange{ background: linear-gradient(135deg, #f97316, #f59e0b); }
    .icon-green{ background: linear-gradient(135deg, #22c55e, #10b981); }

    .card-title{ font-weight: 800; margin-top: 16px; font-size: 20px; }
    .card-text{ color: var(--text-muted2); margin-top: 8px; }

    .stat{ text-align: center; padding-top: 25px; }
    .stat h3{ font-weight: 900; margin-bottom: 4px; font-size: 32px; }
    .stat p{ color: var(--text-muted2); margin: 0; font-weight: 500; }

    footer{
      background: var(--footer-bg);
      color: rgba(255,255,255,0.82);
      padding: 40px 0;
    }
    footer a{ color: rgba(255,255,255,0.80); text-decoration:none; }
    footer a:hover{ color:#fff; }
    .footer-title{ color:#fff; font-weight: 800; margin-bottom: 12px; }

    .service-card{ text-align: center; padding: 30px; }
    .service-emoji{ font-size: 44px; margin-bottom: 12px; }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>

  {% include "navbar.html" %}

  {% block content %}{% endblock %}

  {% include "footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
