<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System | Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f4c75, #3282b8);
    }
    .signup-card {
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .signup-title {
      color: #0f4c75;
      font-weight: 600;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="card signup-card p-4">
        <div class="text-center mb-3">
          <h3 class="signup-title">Create Account</h3>
          <p class="text-muted">Hospital Management System</p>
        </div>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{% url 'signindetail' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" required>
              <option value="">Select role</option>
              <option>Patient</option>
              <option>Doctor</option>
              <option>Receptionist</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Sign Up
          </button>
        </form>

        <div class="text-center mt-3">
          <span class="text-muted">Already have an account?</span>
          <a href="{% url 'loginpage' %}" class="text-decoration-none"> Login</a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
